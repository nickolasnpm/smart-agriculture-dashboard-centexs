<div class="chart-wrapper">

  <div class="data-reading-group">
    
    <div class="data-reading-box-temperature">
      <app-current-reading-mudcrab
      [name]="'Temperature'" [range]="'27 - 30'" 
      [isDangerText]="temperature_bool" 
      [readingValue]="single_temperature" 
      [refNumber]="temperatureRef" 
      (increment)="plusTemperature()" 
      (decrement)="minusTemperature()">
      </app-current-reading-mudcrab>
    </div>

    <div class="data-reading-box-pH">
      <app-current-reading-mudcrab
      [name]="'ph Value'" [range]="'7.5 - 8.5'" 
      [isDangerText]="pH_bool" 
      [readingValue]="single_pH" 
      [refNumber]="pHRef" 
      (increment)="pluspH()" 
      (decrement)="minuspH()">
      </app-current-reading-mudcrab>
    </div>

    <div class="data-reading-box-salinity">
      <app-current-reading-mudcrab
      [name]="'Salinity'" [range]="'28 - 32'" 
      [isDangerText]="salinity_bool" 
      [readingValue]="single_salinity" 
      [refNumber]="salinityRef" 
      (increment)="plusSalinity()" 
      (decrement)="minusSalinity()">
      </app-current-reading-mudcrab>
    </div>

    <div class="data-reading-box-waterLevel">
      <app-current-reading-mudcrab 
      [name]="'Water Level'" 
      [range]="'1 - 5'" 
      [isDangerText]="waterLevel_bool" 
      [readingValue]="single_waterLevel" 
      [refNumber]="waterLevelRef" 
      (increment)="plusWaterLevel()" 
      (decrement)="minusWaterLevel()">
      </app-current-reading-mudcrab>
    </div>

  </div>

  <div class="line-chart-group">
    <fieldset class="line-chart">
      <canvas id="temperature"></canvas>
    </fieldset>
    <fieldset class="line-chart">
      <canvas id="pH"></canvas>
    </fieldset>
    <fieldset class="line-chart">
      <canvas id="salinity"></canvas>
    </fieldset>
    <fieldset class="line-chart">
      <canvas id="waterLevel"></canvas>
    </fieldset>
  </div>
  
</div>
